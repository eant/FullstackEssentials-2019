      <main class="container-fluid">

        <!-- INICIO FORMULARIO -->
        <form action="./enviar" method="post">
          <div class="form-group">
            <label for="titulo">Titulo:</label>
            <input type="text" name="titulo" class="form-control" placeholder="Ej: Murio Kennedy">
          </div>

          <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" name="autor" class="form-control" placeholder="Ej: Julio Sanchéz">
          </div>

          <div class="form-group">
            <label for="detalle">Detalle:</label>
            <textarea name="detalle" class="form-control" rows="5" placeholder="Ej: Una bala le saco las ideas de encima..."></textarea>
          </div>

          <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="text" name="imagen" class="form-control" placeholder="Ej: https://ibb.co/b27g2u/noticia.jpg">

          <div class="form-group">
