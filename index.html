<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ml-auto text-center">
          <li class="nav-item active">
            <a class="nav-link" href="#">Fútbol <span class="sr-only">(current)</span></a>

    <!-- Inicio Slider -->
    <div class="bd-example">
      <div id="noticias-destacadas" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

          <figure class="carousel-item active">
            <img src="img/juegos-olimpicos.jpg" class="d-block w-100" alt="...">
            <figcaption class="carousel-caption d-block bg-dark position-static py-3 px-4 text-left">
              <h2>Paris y Los Ángeles serán las próximas sedes de los Juegos Olímpicos</h2>
            </figcaption>
          </figure>

          <figure class="carousel-item">
            <img src="img/f1.jpg" class="d-block w-100" alt="...">
            <figcaption class="carousel-caption d-block bg-dark position-static py-3 px-4 text-left">
              <h2>Ricciardo marcó definitivamente el ritmo en los libres de Azerbaiyán</h2>
            </figcaption>
          </figure>

          <figure class="carousel-item">
            <img src="img/rally.jpg" class="d-block w-100" alt="...">
            <figcaption class="carousel-caption d-block bg-dark position-static py-3 px-4 text-left">

            </figcaption>
          </figure>
          
        </div>
        <a class="carousel-control-prev" href="#noticias-destacadas" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        <a class="carousel-control-next" href="#noticias-destacadas" role="button" data-slide="next">

    </div>
    <!-- Fin Slider -->
    
    <main class="container-fluid">

      <section id="ultimas-noticias" class="row">

        <div class="col-12 col-md-6 col-lg-12 col-xl-12">
          <!-- Incio Noticia #1 -->
          <article class="row">

            <div class="col-12 col-lg-4 col-xl-5">
              <img src="img/sorteo-libertadores.jpg" class="img-fluid">
            </div>

            <div class="col-12 col-lg-8 col-xl-7">
              <h3>{{TITULO}}</h3>
              <p>{{AUTOR}}</p>
              <p>{{DETALLE}}</p>
            </div>

          </article>
          <!-- Fin Noticia #1 -->
        </div>

      </section>





    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      /* Manipulacion del DOM */
      let logo = document.querySelector(".navbar-brand")

      //3) Manipulación de Comportamiento
      logo.onclick = cambiarLogo

      function cambiarLogo(){
        //Acá adentro programar el código "mágico" que lo cambia todo :D
        //alert("Ahora debo programar el cambio estetico del logo...")
      //1) Manipulación de Contenido
        logo.innerHTML = "DeporteXtremo<sup>+</sup>"

        //2) Manipulación de Estructura
        logo.style.color = "red"
        logo.style.backgroundColor = "black"
        logo.title = "Más Deporte, Más Adrenalina!"
        logo.classList.add("font-italic")
      }
      ///////////////////////////////////////////
      /* Interfaz dinámica: Generador de Noticias */

      let noticia1 = [
        "La tecnología llega a la actual edición de la Libertadores",
        "Joaquín Angeli",
        "La Conmebol anunció la implementación del sistema VAR (asistencia arbitral por video) desde las semifinales de la actual Libertadores."
      ]

      let noticia2 = [
        "Comenzó la venta de entradas para el Mundial de Rusia 2018",
        "Laura Smasnatta",
        "Hoy se abrió la venta al público de tickets, a través del sitio oficial de la FIFA. El proceso se dividirá en dos partes y los espectadores deberán solicitar una tarjeta de hincha 'Fan ID'"
      ]

      let noticia3 = [
        "A 94 años del derechazo que convirtió en leyenda a Luis Ángel Firpo",
        "Diego Di Marco",
        "El 14/9/1923 el boxeador argentino enfrento en Nueva York a Jack Dempsey, uno de los mejores pesos pesados de la historia."
      ]

      let noticia4 = [
        "Buenos Aires 2018 presentó su innovador proyecto de parques y de ceremonia inaugural ante el COI",
        "Melina Morales",
        "El Comité Organizador de los Juegos de la Juventud presentó su concepto de parques ante la 131a sesión del Comité Olímpico Internacional (COI) que se realizó en Lima. La ceremonia inaugural se realizará al aire libre."
      ]
      
      crearNoticia(noticia1[0], noticia1[1], noticia1[2]) //<-- Parámetros
      crearNoticia(noticia2[0], noticia2[1], noticia2[2])
      crearNoticia(noticia3[0], noticia3[1], noticia3[2])
      crearNoticia(noticia4[0], noticia4[1], noticia4[2])

      function crearNoticia(titulo, autor, detalle){ //<-- Argumentos
        console.log("El argumento titulo es: " + titulo)
        console.log("El argumento autor es: " + autor)
        console.log("El argumento detalle es: " + detalle)
        console.log("---")

        let noticia = document.querySelector("#ultimas-noticias div").cloneNode(true)
            noticia.querySelector("h3").innerText = titulo
            noticia.querySelector("p").innerText = "por " + autor
            noticia.querySelector("p:last-child").innerText = detalle

        console.log(noticia)

        document.querySelector("#ultimas-noticias").appendChild( noticia )
      }
    </script>

  </body>
</html>
