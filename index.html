<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<title>Aprendiendo Bootstrap</title>
		<style>
			#productos { background-color: orange }
			#servicios { background-color: pink }
			#ofertas { background-color: lightblue }
			#noticias { background-color: lightgreen }
			#articulos { background-color: violet }
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div id="productos" class="col-6  col-sm-4  col-md-12 col-xl-2 offset-xl-1">Mis Productos</div>
				<div id="servicios" class="col-6  col-sm-4  col-lg-3  col-xl-2">Mis Servicios</div>
				<div id="ofertas"   class="col-12 col-sm-4  col-lg-3  col-xl-2">Mis Ofertas</div>
				<div id="noticias"  class="col-6  col-md-4  col-lg-3  col-xl-2">Mis Noticias</div>
				<div id="articulos" class="col-6  col-md-12 col-lg-3  col-xl-2">Mis Articulos</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/jquery-3.3.1.slim.min.js"></script>
		<script src="js/popper.min.js" ></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
